<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div id="user-img">
                <img src="img/User-img.png" alt="User img">
            </div>
            
        </div>
        <div class="info-user">
            <h1>Jane Doe</h1>
            <img class="mini-logo" src="img/location-img.png" alt="location-img">
            <span>Seatle</span>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <img class="mini-logo" src="img/Config-img.png" alt="config-img">
            <span class="edit-profile">edit profile</span>
        </div>
    </div>
</body>
</html>
