<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name *</label>
            <input type="text" name="name" placeholder="First name">
        </div>
        <div>
            <label>Last Name *</label>
            <input type="text" name="last_name" placeholder="Last name">
        </div>
        <div>
            <label>Email Address *</label>
            <input type="email" name="email" placeholder="Email">
        </div>
        <div>
            <label>Password *</label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <label>Confirm Password *</label>
            <input type="password" name="conf_password" placeholder="Password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" name="male">
                <label>Male</label>
                <input type="radio" name="male">
                <label>Female</label>
                <input type="radio" name="male">
                <label>Non-binary</label>
                <input type="radio" name="male">
                <label>I prefer not to answer</label>
            </div>            
        </div>
        <div>
            <label>A short description about my self</label>
            <div>
                <textarea name="description" cols="30" rows="5"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite language: </label>
            <select name="snack">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="periodicupd">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
