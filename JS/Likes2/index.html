<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <h1 class="title">Your Feed</h1>
        <div class="main">
            <div class="profile">
                <h1>IMAGEN</h1>
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="Feed">
                <div class="feed-msg">
                    <div class="sup">
                        <div>
                            <h1>Neil M</h1>
                        </div>
                        <div>
                            <p id="visualLike">9 Like(s)</p>
                        </div>
                        <div>
                            <button id="btn" onclick="addLike()">Like</button>
                        </div>
                    </div>
                    <div class="some-text">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="feed-msg">
                    <div class="sup">
                        <div>
                            <h1>Nichole K</h1>
                        </div>
                        <div>
                            <p id="visualLike1">12 Like(s)</p>
                        </div>
                        <div>
                            <button id="btn" onclick="addLike1()">Like</button>
                        </div>
                    </div>
                    <div class="some-text">
                        <p>Just finished my <a href="#">next comic,</a> check it out.</p>
                    </div>
                </div>
                <div class="feed-msg">
                    <div class="sup">
                        <div>
                            <h1>Jim R</h1>
                        </div>
                        <div>
                            <p id="visualLike2">9 Like(s)</p>
                        </div>
                        <div>
                            <button id="btn" onclick="addLike2()">Like</button>
                        </div>
                    </div>
                    <div class="some-text">
                        <p>I can't stop listening to the <a href="#">new album.</a>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
